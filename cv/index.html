<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id='favicon' rel="shortcut icon" href="favicon.png" type="image/x-png">
  <title>Download CV</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="gateway.php" method="post" class="my-form">
  <div class="container">
    <h2>Get in touch!</h2>
    <ul>
      <li>
       
      </li>
      <li>
        <div class="grid grid-2">
          <input type="text" name="name" pattern="[A-Za-z0-9]{1,20}" placeholder="Name" required>  
           <input type="text" name="org" placeholder="Organization Name" required>  
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" name="email" pattern=".+@gmail.com" placeholder="Email" required>  
          <input type="tel" name="tel" placeholder="Phone" required>
        </div>
      </li>    
      <li>
        <textarea name="message" placeholder="Message"></textarea>
      </li>   
      <li>
        <input type="checkbox" id="terms">
        <label for="terms">Conform Your Details and Download Cv <a href=""></a></label>
      </li>  
      <li>
        <div class="grid grid-3">
          <div class="required-msg">REQUIRED FIELDS</div>
          <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img src="email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
        </div>
      </li>    
    </ul>
  </div>
</form>
<footer>
  <div class="container">
  
  </div>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
